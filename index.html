<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div id="main">
        <!-- Heading -->
        <header>
            <h1>My To-Do-List</h1>
        </header>
        
        <!-- Sections -->
        <div class="sections">

            <!-- Section-a -->
            <section class="section-a">
                <form class="form">
                    <label for="input">Add new Task:</label>
                    <input id="todo-task" type="text" placeholder="New Task...">
                    <div class="buttons">
                        <button class="clear" id="clear">Clear All !</button>
                        <button class="add" id="add">Add</button>
                    </div>
                </form>
            </section>

            <!-- Section-b -->
            <section class="section-b">
                <p class="heading">My task List</p>

                <div id="todo-list">
                    <!-- <div class="todo-list-item">
                        <p class="todo-text">Learn React</p>
                        <button class="cross">X</button>
                    </div> -->
                </div>
            </section>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
